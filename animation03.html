	 }

	 border-radius:0px;
	
	 }
	 
   100%{ background:#F33;

		 border-radius:100px;
		}

	25%{ background:#30C;}
	50%{ background:#FF0;}
	75%{ background:#C36;}
	100%{ background:#6F3;}
		
}
</style>
