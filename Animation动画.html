<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animation动画</title>
<style>
div{
	width:100px;
	height:100px;
	background:#9CF;
	position:absolute;
	animation:fun 10s ease-in-out 0s 3 alternate;}
@keyframes fun{
	0%{
		backfround:#CCF;
		left:0;
		border-radius:0;}
	
	100%{
		background:#C3C;
		left:200px;
		border-radius:50px;}}
</style>
</head>

<body>
<div></div>
</body>
</html>
